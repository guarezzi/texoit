<div class="card">
    <div class="card-body">
        <h5 id="card-winner-multiple" class="h5 fw-semibold">List Years with multiple winners</h5>
        <table class="table table-sm table-striped table-bordered">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Win Count</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of winners.years">
                    <td>{{item.year}}</td>
                    <td>{{item.winnerCount}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
